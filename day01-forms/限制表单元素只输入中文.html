<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str">
    <script>
    window.onload = function(){
        var _str = document.getElementById('str');
        var inputChinese = function (tThis){
            var _v = tThis.value;
            tThis.value = _v.replace(/[^\u4e00-\u9fa5]/g,'') //使用正则表达式进行替换
        }
        _str.onfocus = function(){  //与事件进行绑定
            inputChinese(this)
        }
        _str.onkeyup = function(){
            inputChinese(this)
        }
        _str.onblur = function(){
            inputChinese(this)
        }
    }
    </script>
</body>
</html>
